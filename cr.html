<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="cr.css">
  <title>Customer Registration</title>
</head>
<body>
  
  <div class="container">
   <center> <h1>Customer Registration</h1></center>
    <hr>
    <form id="form">


    <label for="name"><b>First Name :</b></label>
    <input type="text" placeholder="Enter Your First Name" name="text" required><br>

    <label for="name"><b>Last Name :</b></label>
    <input type="text" placeholder="Enter Your Last Name" name="text" required><br>

    <label for="dateofbirth"><b>Date of birth :  </b></label>
    <input type="date" placeholder="Enter Your date of birth" name="dateofbirth" required><br><br>

     <fieldset data-role="controlgroup" required>
       <b> Choose your gender  : </b>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
      </fieldset>
<br>
    <label for="phone"><b>Contact Number :</b></label>
    <input type="tel" id="phone" name="phone" placeholder="Enter Your Contact Number"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>

    <label for="address"><b>Address :</b></label>
    <input type="text" placeholder="Enter Your Address" name="address" required><br>

    <label for="city"><b>City :</b></label>
    <input type="text" placeholder="Enter Your City" name="city" required><br>

    <label for="state"><b>State :</b></label>
    <input type="text" placeholder="Enter Your State" name="State" required><br>

    <label for="pincode"><b>Pincode :</b></label>
    <input type="tel" placeholder="Enter Your pincode" name="pincode" required><br>

    <label for="email"><b>Email :</b></label>
    <input type="email" placeholder="Enter Your Email" name="email" required><br><br>

    <label for="customer id"><b>Customer ID :</b></label>
    <input type="text" placeholder="Enter Your Customer ID" name="customerid" required><br>

    <label for="psw"><b>Password :</b></label>
    <input type="password" placeholder="Enter Your Password" name="psw" required
    ><br>
    <p><input type="submit" name="Signup" id = "button"value="Register"></p>
    <p>Already Registered <a href="cl.html">Login here</a></p>

  </div>
</form>

</body>
</html>
